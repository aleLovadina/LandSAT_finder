<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landsat Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <a href='/'>
            <img src="/static/logo.png" alt="Logo" class="logo" height="100px" width="120px">
        </a>
        <nav>
            <button onclick="location.href='landsat'">Landsat Tracker</button>
            <button onclick="location.href='live'">Live Tracker</button>
            <button onclick="location.href='about'">About Us</button>
        </nav>
    </header>
    <main>
        <!-- Updated layout for search bar and map -->
        <div id="search-container">
            <input type="text" id="locationInput" placeholder="Search location">
            <button id="searchButton">Search</button>
        </div>
        <div id="map" style="height: 500px; width: 100%; margin-top: 10px; margin-bottom: 10px;"></div>
        <div id="output" style="margin-top: 20px;"></div>
    </main>
    <script src="script.js"></script>
    <script>
        const map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        let currentMarker;

        function updateMarker(lat, lon, location) {
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }
            const popupContent = `${location}<br>Latitude: ${lat}<br>Longitude: ${lon}`;
            currentMarker = L.marker([lat, lon]).addTo(map).bindPopup(popupContent).openPopup();
        }

        document.getElementById('searchButton').onclick = function() {
            const location = document.getElementById('locationInput').value;
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${location}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const lat = data[0].lat;
                        const lon = data[0].lon;
                        map.setView([lat, lon], 10);
                        updateMarker(lat, lon, location);
                        callBackend(lat, lon);
                    } else {
                        alert('Location not found');
                    }
                });
        };

        map.on('click', function(e) {
            const lat = e.latlng.lat;
            const lon = e.latlng.lng;
            updateMarker(lat, lon, 'Clicked Location');
            callBackend(lat, lon);
        });

        function callBackend(lat, lon) {
            // Call the backend with selected coordinates
            $.ajax({
                url: '/get_time',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({latitude: lat, longitude: lon}),
                success: function(response) {
                    if (response.error) {
                        $('#output').text(response.error);
                    } else {
                        $('#output').html(`
                            <p><strong>Path:</strong> ${response.path}</p>
                            <p><strong>Row:</strong> ${response.row}</p>
                            <p><strong>Cycle Day:</strong> ${response.cycle_day}</p>
                            <p><strong>Next Date:</strong> ${response.next_date}</p>
                            <p><strong>Time at Location:</strong> ${response.time_at_location}</p>
                        `);
                    }
                }
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landsat Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <div class="logo" onclick="location.href='index.html'">Logo</div>
        <nav>
            <button onclick="location.href='landsat.html'">Landsat Tracker</button>
            <button onclick="location.href='live.html'">Live Tracker</button>
            <button onclick="location.href='about.html'">About Us</button>
        </nav>
    </header>
    <main>
        <div id="map" style="height: 400px;"></div>
        <input type="text" id="locationInput" placeholder="Search location">
        <button id="searchButton">Search</button>
        <p style="position: absolute; bottom: 10px; right: 10px;">Hello, I'm right</p>
    </main>
    <script src="script.js"></script>
    <script>
        const map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        let currentMarker; // Variable to hold the current marker

        // Function to update the marker and display coordinates
        function updateMarker(lat, lon, location) {
            if (currentMarker) {
                map.removeLayer(currentMarker); // Remove the existing marker
            }
            // Update the popup content to include latitude and longitude
            const popupContent = `${location}<br>Latitude: ${lat}<br>Longitude: ${lon}`;
            currentMarker = L.marker([lat, lon]).addTo(map).bindPopup(popupContent).openPopup();
        }

        document.getElementById('searchButton').onclick = function() {
            const location = document.getElementById('locationInput').value;
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${location}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const lat = data[0].lat;
                        const lon = data[0].lon;
                        map.setView([lat, lon], 10);
                        updateMarker(lat, lon, location);
                    } else {
                        alert('Location not found');
                    }
                });
        };

        // Add click event to the map
        map.on('click', function(e) {
            const lat = e.latlng.lat;
            const lon = e.latlng.lng;
            updateMarker(lat, lon, 'Clicked Location');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landsat Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
        #output { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Landsat Tracker</h1>
    <div id="map"></div>
    <div id="output"></div>

    <!-- Leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <!-- jQuery for AJAX -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([20, 0], 2);  // Set initial view to center of the world
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var marker;
        function onMapClick(e) {
            // Remove the previous marker if it exists
            if (marker) {
                map.removeLayer(marker);
            }
            // Add a new marker on the clicked location
            marker = L.marker(e.latlng).addTo(map);

            // Send the coordinates to the backend
            var lat = e.latlng.lat;
            var lon = e.latlng.lng;

            $.ajax({
                url: '/get_time',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({latitude: lat, longitude: lon}),
                success: function(response) {
                    if (response.error) {
                        $('#output').text(response.error);
                    } else {
                        $('#output').html(`
                            <p>Path: ${response.path}</p>
                            <p>Row: ${response.row}</p>
                            <p>Cycle Day: ${response.cycle_day}</p>
                            <p>Next Date: ${response.next_date}</p>
                            <p>Time at Location: ${response.time_at_location}</p>
                        `);
                    }
                }
            });
        }

        map.on('click', onMapClick);
    </script>
</body>
</html>
